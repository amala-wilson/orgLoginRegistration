<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login and Registration</title>
    </head>
    <body>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="{{message.tags}}">{{message}}</p>
                {% endfor %}
            </div>
        {% endif %}
    </body>
</html>
